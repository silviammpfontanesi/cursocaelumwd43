<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link href="css/escola.css" rel="stylesheet">
        <title>Escola</title>
    </head>
   <body>

    <h1>Calcular Média</h1>
    <form action="#">
        <input type="number" name="nota" placeholder="Digite a nota do aluno">

        <button id="botaoAdicionar">Adicionar Nota</button>
    </form>

    <button id="botaoCalcularMedia">Calcular Média</button>

    <span id="resultado"></span>
         
    

    <h1>Adicionar Novo Aluno</h1>

    <form action="#">
        <input type="text" name="nome" placeholder="Nome">
        <input type="email" name="email" placeholder="Email">

        <button id="adicionarAluno">Adicionar Aluno</button>
    </form>
    

    <table>
        <thead>
            <th>
                <tr>Nome</tr>
                <tr>Email</tr>
            </th>
        </thead>
        <tbody class="listaTbody">

        </tbody>
    </table>

    <script type="text/javascript" src="js/escola.js"></script>

   </body>
    
</html>
